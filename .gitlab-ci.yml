deploy:
  stage: deploy
  only:
    - master
  script:
    - imagefile=$(nix-build dockerimage.nix)
    - sudo docker rmi -f matrix-ical-bot:latest || true
    - sudo docker load < $imagefile
    - sudo docker tag matrix-ical-bot:latest $HOST_REGISTRY/matrix-ical-bot:latest
    - sudo docker login -u $USER_REGISTRY -p $PW_REGISTRY $HOST_REGISTRY
    - sudo docker push $HOST_REGISTRY/matrix-ical-bot:latest
